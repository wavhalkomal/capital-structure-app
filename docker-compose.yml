services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=dev
      - STORAGE_DIR=/app/storage
      - MAX_CONCURRENT_JOBS=10
      - CORS_ALLOW_ORIGINS=http://localhost:5173
    volumes:
      - ./backend/storage:/app/storage

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend
